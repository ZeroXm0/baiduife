
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>task2_5</title>
    <style>
        span {
            text-align: center;
            width: 30px;
            display: inline-block;
            margin-left: 5px;
            background: #d6ecf0;
            vertical-align:bottom;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="text"><br/><br/>
    <button id="left_in">左侧入</button>
    <button id="right_in">右侧入</button><br/><br/>
    <button id="left_out">左侧出</button>
    <button id="right_out">右侧出</button><br/><br/>
    <button id="random">随机生成</button>
    <button id="list_quick">快速排序</button>
    <button id="list">冒泡排序</button><br/><br/>

    <!--队列-->
    <div id="num">

    </div>

    <script>
        (function(){
            //获取元素
            var input = document.getElementById("text");
            var left_in = document.getElementById("left_in");
            var right_in = document.getElementById("right_in");
            var left_out = document.getElementById("left_out");
            var right_out = document.getElementById("right_out");
            var num = document.getElementById("num");
            var list_main = document.getElementById("list");
            var list_quick = document.getElementById("list_quick");
            var span_list = document.getElementsByTagName("span");
            var random = document.getElementById("random");
            var eva = 0;


            //点击时
            function click () {
                //左侧入
                left_in.onclick = function (){
                    if(eva == 1){
                        alert("正在排序哦！");
                    }else{
                    var text = input.value;
                    var number = isNaN(text);
                    if (number != true){
                        if(100 >= parseInt(text) && parseInt(text) >= 10){
                            if (span_list.length > 60){
                                alert("队列中已有60个数字了哦~");
                            }else{
                                var list=document.createElement("span");
                                var node = document.createTextNode(text);
                                list.style.height =  text *2 + "px";
                                list.appendChild(node);  
                                num.insertBefore(list,num.childNodes[0]);
                            }
                        }else{
                            alert("请输入10~100的数字哦~");
                        }
                    }else{
                        alert("请输入数字哦~");
                    }
                    }
                }
                //右侧入
                right_in.onclick = function (){
                    if(eva == 1){
                        alert("正在排序哦！");
                    }else{
                    var text = input.value;
                    var number = isNaN(text);
                    if (number != true){
                        if(100 >= parseInt(text) && parseInt(text) >= 10){
                            if (span_list.length > 60){
                                alert("队列中已有60个数字了哦~");
                            }else{
                                var list=document.createElement("span");
                                var node = document.createTextNode(text);
                                list.style.height =  text *2 + "px";
                                list.appendChild(node);  
                                num.appendChild(list);
                            }
                        }else{
                            alert("请输入10~100的数字哦~");
                        }
                    }else{
                        alert("请输入数字哦~");
                    }
                    }
                }

                // 左侧出
                left_out.onclick = function (){
                    if(eva == 1){
                        alert("正在排序哦！");
                    }else{
                    var child=document.getElementsByTagName("span")[0];
                    if (child){
                        num.removeChild(child);
                    }else{
                        alert("队列已为空了哦~");
                    }
                    }
                }

                // 右侧出
                right_out.onclick = function (){
                    if(eva == 1){
                        alert("正在排序哦！");
                    }else{
                    var child = document.getElementsByTagName("span");
                    if (child[0]){
                        var nums =  child.length;
                        num.removeChild(child[nums - 1]);
                    }else{
                        alert("队列已为空了哦~");
                    }
                    }
                }


                // 随机生成60个数
                random.addEventListener('click',function(){
                     if(eva == 1){
                        alert("正在排序哦！");
                    }else{
                    num.innerHTML = "";
                        for(i=0 ;i<60;i++){
                        var text = Math.floor(Math.random() * 90 + 10);
                        var list=document.createElement("span");
                        var node = document.createTextNode(text);
                        list.style.height =  text *2 + "px";
                        list.appendChild(node);  
                        num.appendChild(list);
                        }
                    }
                })

            }
            
            //快速排序
                list_quick.onclick = function (){
                    if(eva == 1){
                        alert("正在排序哦！");
                        }else if(eva == 2){
                        alert("已排序完毕哦！");
                    }else{
                    var y = span_list.length - 1;
                    for(var i = 0;i < y;i++) {
                        var n =  y-i;
                        for (var j = 0 ; j < n ;j++) {
                            var list_1 = parseInt(span_list[j].innerHTML);
                            var list_2 = parseInt(span_list[j + 1].innerHTML);
                            console.log(list_1);
                            if (list_1 > list_2) {
                                console.log("2");
                                span_list[j] = span_list[j + 1];
                                num.insertBefore(span_list[j+1],span_list[j]);
                            }
                                span_list[j+1].style.backgroundColor = "#bce672";
                        }
                        span_list[0].style.backgroundColor = "#bce672";
                        eva = 2;
                    }
                    }
            }

            // 冒泡排序        
                list_main.onclick = function (){
                    if(eva ==1){
                        alert("正在排序哦！");
                    }else if(eva == 2){
                        alert("已排序完毕哦！");
                    }else{
                    var j = 0;
                    var i = 0;
                    setInterval(onSort,80);
                    function onSort(){
                    eva = 1;
                    var y = span_list.length - 1;
                    if(i < y){//排序次数
                        var n =  y - i;
                        if(j < n){//需要排序的个数
                            var list_1 = parseInt(span_list[j].innerHTML);
                            var list_2 = parseInt(span_list[j + 1].innerHTML);
                            if (list_1 > list_2) {
                                span_list[j] = span_list[j + 1];
                                num.insertBefore(span_list[j+1],span_list[j]);
                            }
                            span_list[j].style.backgroundColor = "#d6ecf0";
						    span_list[j+1].style.backgroundColor = "#ffc773";
                            j++
                        }else{//如果已无需排序，则变色
                        span_list[j].style.backgroundColor = "#bce672";
                        i++;
                        j = 0;
                        }
                    }else{
                        span_list[0].style.backgroundColor = "#bce672";
                        eva = 2;
                    }
                    }
                    i = 0;
                    }
            }

                click();
        })()
    </script>
</body>
    
</html>
