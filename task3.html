<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
var li_1 = document.getElementsByTagName("li");
var data = Array()
 for (i=0;i < li_1.length;i++){
     var b = document.getElementsByTagName("b");
     data[i]=[li_1[i].innerText.substr(0,7),b[i].innerHTML];
 }
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
data.sort(function(a,b){
    return b[1] - a[1];
})
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
    var k = ['一','二','三','四','五','六','七'];
    var j = 0;
    for (i=0;i <data.length;i++){
        var li = document.createElement("li");
        var b = document.createElement("b");
        var node = document.createTextNode(data[i][1]);
        b.append(node);
        var note = document.createTextNode("第"+k[j]+"名："+data[i][0]);
        li.append(note,b);
        var resort = document.getElementById("resort");
        resort.append(li);
        j++
    }    
}

function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById("sort-btn");
  btn.onclick = function(){
    getData();
  }
}

init();

</script>
</body>
</html>
