<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
      * {
        border-radius: 15px;
        outline: none;
        padding: 0 10px 0;
      }
      .center {
        width: 40%;
        height: 20%;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        border:2px solid cornflowerblue;
      }
    </style>
  </head>
<body>
<div class="center">
    <label style="line-height:50px;">请输入北京今天空气质量：
      <input type="text" id="aqi-input"></label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
</div>

<script type="text/javascript">

(function() {
//定义变量
var btn = document.getElementById("button");
var text = document.getElementById("aqi-display");
//绑定点击事件
btn.onclick = function(){
var val = document.getElementById("aqi-input").value;
  text.innerHTML = val;
}
})();

</script>
</body>
</html>
